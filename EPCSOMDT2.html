<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT for Roblox Game - EPCSO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-container, .search-container {
            display: none;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .login-container {
            display: block;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MDT System - EPCSO</h1>

    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h2>Deputy Login</h2>
        <form id="loginFormFields">
            <label for="callsign">Callsign:</label>
            <input type="text" id="callsign" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="button" class="submit-btn" onclick="login()">Login</button>
        </form>
    </div>

    <!-- Buttons to Access Forms -->
    <div class="button-container" id="formButtons" style="display:none;">
        <button onclick="showForm('arrestLog')">Arrest Log</button>
        <button onclick="showForm('citationLog')">Citation Log</button>
        <button onclick="showForm('boloLog')">BOLO Log</button>
        <button onclick="showForm('incidentLog')">Incident Log</button>
        <button onclick="showForm('weaponDischargeLog')">Weapon Discharge Log</button>
    </div>

    <!-- Form Containers -->
    <div class="form-container" id="arrestLog">
        <h2>Arrest Log</h2>
        <form id="arrestForm">
            <label for="deputyNameArrest">Deputy Name and Callsign:</label>
            <input type="text" id="deputyNameArrest" required>

            <label for="suspectUsernameArrest">Suspect Username:</label>
            <input type="text" id="suspectUsernameArrest" required>

            <label for="reasonArrest">Reason for Arrest:</label>
            <textarea id="reasonArrest" rows="4" required></textarea>

            <label for="chargesArrest">Charges:</label>
            <textarea id="chargesArrest" rows="2" required></textarea>

            <label for="mugshot">Mugshot (Upload):</label>
            <input type="file" id="mugshot" accept="image/*" required>

            <button type="button" class="submit-btn" onclick="submitForm('arrestLog')">Submit</button>
        </form>
    </div>

    <!-- Citation Log Form -->
    <div class="form-container" id="citationLog">
        <h2>Citation Log</h2>
        <form id="citationForm">
            <label for="deputyNameCitation">Deputy Name and Callsign:</label>
            <input type="text" id="deputyNameCitation" required>

            <label for="suspectUsernameCitation">Suspect Username:</label>
            <input type="text" id="suspectUsernameCitation" required>

            <label for="reasonCitation">Reason for Citation:</label>
            <textarea id="reasonCitation" rows="4" required></textarea>

            <label for="chargesCitation">Charges:</label>
            <textarea id="chargesCitation" rows="2" required></textarea>

            <label for="locationCitation">Location of Traffic Stop:</label>
            <input type="text" id="locationCitation" required>

            <button type="button" class="submit-btn" onclick="submitForm('citationLog')">Submit</button>
        </form>
    </div>

    <!-- BOLO Log Form -->
    <div class="form-container" id="boloLog">
        <h2>BOLO Log</h2>
        <form id="boloForm">
            <label for="deputyNameBolo">Deputy Name and Callsign:</label>
            <input type="text" id="deputyNameBolo" required>

            <label for="suspectUsernameBolo">Suspect Username:</label>
            <input type="text" id="suspectUsernameBolo" required>

            <label for="reasonBolo">Reason for BOLO:</label>
            <textarea id="reasonBolo" rows="4" required></textarea>

            <label for="lastSeenLocationBolo">Last Seen Location:</label>
            <input type="text" id="lastSeenLocationBolo" required>

            <label for="vehicleDescriptionBolo">Vehicle Description:</label>
            <textarea id="vehicleDescriptionBolo" rows="2" required></textarea>

            <button type="button" class="submit-btn" onclick="submitForm('boloLog')">Submit</button>
        </form>
    </div>

    <!-- Incident Log Form -->
    <div class="form-container" id="incidentLog">
        <h2>Incident Log</h2>
        <form id="incidentForm">
            <label for="deputyNameIncident">Deputy Name and Callsign:</label>
            <input type="text" id="deputyNameIncident" required>

            <label for="incidentExplanation">Explanation:</label>
            <textarea id="incidentExplanation" rows="4" required></textarea>

            <label for="locationIncident">Location:</label>
            <input type="text" id="locationIncident" required>

            <label for="signatureIncident">Signature:</label>
            <input type="text" id="signatureIncident" required>

            <button type="button" class="submit-btn" onclick="submitForm('incidentLog')">Submit</button>
        </form>
    </div>

    <!-- Weapon Discharge Log Form -->
    <div class="form-container" id="weaponDischargeLog">
        <h2>Weapon Discharge Log</h2>
        <form id="weaponForm">
            <label for="deputyNameWeapon">Deputy Name and Callsign:</label>
            <input type="text" id="deputyNameWeapon" required>

            <label for="weaponIncident">What Happened:</label>
            <textarea id="weaponIncident" rows="4" required></textarea>

            <label for="firearmUsed">Firearm Used:</label>
            <input type="text" id="firearmUsed" required>

            <label for="shotsFired">Number of Shots Fired:</label>
            <input type="number" id="shotsFired" required>

            <label for="locationWeapon">Location:</label>
            <input type="text" id="locationWeapon" required>

            <label for="signatureSupervisor">Supervisor Signature:</label>
            <input type="text" id="signatureSupervisor" required>

            <button type="button" class="submit-btn" onclick="submitForm('weaponDischargeLog')">Submit</button>
        </form>
    </div>
</div>

<!-- JavaScript Code -->
<script>
    const password = "EPCSO";
    const webhookUrl = "https://discord.com/api/webhooks/1291599579631845459/toAgEcpcYvu6tfd_fSWFd0_LI769aQkO5nUQGu-D_QLicWEEUeU9m3D74LXYXdm9sveT"; // Replace with your actual Discord Webhook URL

    function login() {
        const callsign = document.getElementById("callsign").value;
        const inputPassword = document.getElementById("password").value;
        if (inputPassword === password) {
            alert("Login successful!");
            document.getElementById("loginForm").style.display = "none"; // Hide the login form
            document.getElementById("formButtons").style.display = "flex"; // Show the form buttons
        } else {
            alert("Invalid password");
        }
    }

    function showForm(formId) {
        const forms = document.querySelectorAll('.form-container');
        forms.forEach(form => form.style.display = 'none'); // Hide all forms
        document.getElementById(formId).style.display = 'block'; // Show the selected form
    }

    function submitForm(formId) {
        let formData;

        // Extract form data based on the formId
        if (formId === "arrestLog") {
            formData = {
                username: document.getElementById("suspectUsernameArrest").value,
                deputy: document.getElementById("deputyNameArrest").value,
                reason: document.getElementById("reasonArrest").value,
                charges: document.getElementById("chargesArrest").value,
                mugshot: document.getElementById("mugshot").files[0] ? "Uploaded" : "No mugshot"
            };
        } else if (formId === "citationLog") {
            formData = {
                username: document.getElementById("suspectUsernameCitation").value,
                deputy: document.getElementById("deputyNameCitation").value,
                reason: document.getElementById("reasonCitation").value,
                charges: document.getElementById("chargesCitation").value,
                location: document.getElementById("locationCitation").value
            };
        }
        // Add more cases for other forms...

        // Send form data to Discord webhook
        sendToDiscord(formData, formId);

        // Reset the form (if needed)
        document.getElementById(formId).reset();

        // Hide the form after submission
        document.getElementById(formId).style.display = 'none';
        
        // Show form buttons again
        document.getElementById("formButtons").style.display = "flex";
    }

    function sendToDiscord(formData, formType) {
        const message = {
            content: `New ${formType} Submission`,
            embeds: [{
                title: `Form Type: ${formType}`,
                description: `Submitted by: ${formData.deputy}`,
                fields: [
                    { name: "Suspect Username", value: formData.username },
                    { name: "Reason", value: formData.reason || "N/A" },
                    { name: "Charges", value: formData.charges || "N/A" },
                    { name: "Mugshot", value: formData.mugshot || "N/A" },
                    { name: "Location", value: formData.location || "N/A" }
                ]
            }]
        };

        fetch(webhookUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(message)
        })
        .then(response => {
            if (response.ok) {
                alert(`${formType} submitted successfully!`);
            } else {
                alert(`Failed to submit ${formType}. Please try again.`);
            }
        })
        .catch(error => {
            console.error("Error submitting to Discord:", error);
            alert("An error occurred. Please try again later.");
        });
    }
</script>

</body>
</html>
